<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{msg['index.title']}"/></title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{msg['people.list.title']}"/></h1>

        <h:dataTable value="#{peopleBean.people}" var="person">
            <h:column>
                <f:facet name="header"><h:outputText value="#{msg['person.id']}"/></f:facet>
                <h:outputText value="#{person.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="#{msg['person.firstname']}"/></f:facet>
                <h:outputText value="#{person.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="#{msg['person.lastname']}"/></f:facet>
                <h:outputText value="#{person.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="#{msg['person.movies.number']}"/></f:facet>
                <h:outputText value="#{person.moviesNumber}"/>
            </h:column>
        </h:dataTable>

        <h1><h:outputText value="#{msg['movies.list.title']}"/></h1>

        <h:dataTable value="#{moviesBean.movies}" var="movie">
            <h:column>
                <f:facet name="header"><h:outputText value="#{msg['movie.id']}"/></f:facet>
                <h:outputText value="#{movie.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="#{msg['movie.name']}"/></f:facet>
                <h:outputText value="#{movie.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="#{msg['movie.producer']}"/></f:facet>
                <h:outputText value="#{movie.producer}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="#{msg['movie.people.number']}"/></f:facet>
                <h:outputText value="#{movie.peopleNumber}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
